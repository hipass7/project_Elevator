<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Elevator Digital Twin</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="building">
    <div class="floor-stack" id="external-panel">
      <!-- 층별 외부 버튼 + 엘리베이터 위치 표시 -->
    </div>

    <div class="elevator-group">
      <div class="elevator" id="elevator-1">
        <h3>🛗 엘리베이터 1</h3>
        <div class="shaft">
          <div class="cab" id="cab-1"></div>
        </div>
        <div class="status" id="status-1">층: -, 문: -, 방향: -</div>
        <div class="internal-panel" id="internal-panel-1"></div>
        <button class="btn" onclick="sendDoorCommand(1, 1)">열림</button>
        <button class="btn" onclick="sendDoorCommand(2, 1)">닫힘</button>
      </div>

      <div class="elevator" id="elevator-2">
        <h3>🛗 엘리베이터 2</h3>
        <div class="shaft">
          <div class="cab" id="cab-2"></div>
        </div>
        <div class="status" id="status-2">층: -, 문: -, 방향: -</div>
        <div class="internal-panel" id="internal-panel-2"></div>
        <button class="btn" onclick="sendDoorCommand(1, 2)">열림</button>
        <button class="btn" onclick="sendDoorCommand(2, 2)">닫힘</button>
      </div>
    </div>
  </div>

  <div class="log-panel">
    <h3>📜 로그</h3>
    <pre id="log"></pre>
  </div>

  <script src="script.js"></script>
</body>
</html>
