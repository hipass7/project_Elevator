<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CAN 송신기</title>
</head>
<body>
  <h2>CAN 메시지 전송</h2>
  <label>CAN ID:</label>
  <input type="text" id="can_id"><br>
  <label>DATA (예: 01 02 03):</label>
  <input type="text" id="data"><br>
  <button onclick="sendCAN()">CAN 메시지 전송</button>

  <script>
    async function sendCAN() {
      const can_id = document.getElementById('can_id').value;
      const data = document.getElementById('data').value;

      const res = await fetch('/send', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ can_id, data })
      });

      if (res.ok) alert("송신 성공!");
      else alert("송신 실패!");
    }
  </script>
</body>
</html>
